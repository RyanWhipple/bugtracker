<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js' integrity='sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj' crossorigin='anonymous'></script>

</head>
<body>
    
    {% include 'navbar.html' %}

    <div class="container p-5">
        <div class="row">
            <div class="col">
                <h1>{{ user.first_name }} {{ user.last_name }}</h1>
                <hr>
                <b>Update your information below:</b>
                <form action="/user/{{ user.id }}/update" method="POST" class="mt-3">
                    <div>
                        <label for="first_name" class="form-label">First Name</label>
                        <input name="first_name" type="text" class="form-control mb-3" value="{{ user.first_name }}">
                    </div>
                    <div>
                        <label for="last_name" class="form-label">Last Name</label>
                        <input name="last_name" type="text" class="form-control mb-3" value="{{ user.last_name }}">
                    </div>
                    <div>
                        <label for="email" class="form-label">Email</label>
                        <input name="email" type="email" class="form-control mb-3" value="{{ user.email }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Account</button>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="row">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                </form>
            </div>
        </div>
    </div>

</body>
</html>
