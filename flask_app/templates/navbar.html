<!-- Bug Modal -->
<div class="modal fade" id="bugModal" tabindex="-1" aria-labelledby="bugModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bugModalLabel">Post Your Bug</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- New Bug Form -->
                <form action="/bugs/new" method="POST" class="">
                    <div class="mb-3">
                        <label for="title" class="form-label">Bug Title</label>
                        <input name="title" type="text" class="form-control mb-3" placeholder="">
                    </div>
                    <div>
                        <label for="description" class="form-label">Bug Description</label>
                        <input name="description" type="text" class="form-control mb-3" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Bug</button>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="row">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                </form>
            </div>
