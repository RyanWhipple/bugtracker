

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js' integrity='sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj' crossorigin='anonymous'></script>

</head>
<body>
    
    {% include 'navbar.html' %}

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="row">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="row pt-5">
            <div class="col col-5">
                <h1 class="mb-3">Register</h1>
                <form action="/register" method="POST">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input name="first_name" type="text" class="form-control mb-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input name="last_name" type="text" class="form-control mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input name="email" type="email" class="form-control mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input name="password" type="password" class="form-control mb-3">
                    <label for="password_confirm" class="form-label">Confirm Password:</label>
                    <input name="password_confirm" type="password" class="form-control mb-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col col-5 offset-2">
                <h1 class="mb-3">Login</h1>
                <form action="/login" method="POST">
                    <label for="email" class="form-label">Email:</label>
                    <input name="email" type="email" class="form-control mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input name="password" type="password" class="form-control mb-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
